<!-- templates/chat/guest_contact.html -->
{% extends 'base.html' %} 

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 50px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-headset"></i> Contact Support</h4>
        </div>
        <div class="card-body">
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <p>You are not logged in. Please fill out this form to contact our admins.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Phone Number</label>
                    <input type="text" name="phone" class="form-control">
                </div>
                <div class="mb-3">
                    <label>How can we help?</label>
                    <textarea name="message" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Send Message</button>
            </form>
            
            <hr>
            <div class="text-center">
                <a href="{% url 'login' %}">Already have an account? Login here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
