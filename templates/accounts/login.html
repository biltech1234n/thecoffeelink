{% extends 'base.html' %}
{% block content %}

<style>
    :root {
        --gold: #d4af37;
        --coffee-dark: #3e2723;
    }
    .role-switcher-login {
        display: flex;
        background: #f1f1f1;
        border-radius: 50px;
        padding: 5px;
        margin-bottom: 30px;
        position: relative;
    }
    .role-login-opt { display: none; }
    .role-login-label {
        flex: 1;
        text-align: center;
        padding: 10px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        color: #777;
        transition: 0.3s;
        z-index: 2;
    }
    /* Active State */
    .role-login-opt:checked + .role-login-label {
        color: white;
        background-color: var(--coffee-dark);
        box-shadow: 0 4px 10px rgba(62,39,35,0.2);
    }
</style>

<div class="container py-5" style="min-height: 80vh; display: flex; align-items: center;">
    <div class="row justify-content-center w-100">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    
                    <h3 class="fw-bold text-center mb-4" style="color: var(--coffee-dark);">Welcome Back</h3>

                    <!-- Visual Role Switcher (Top of form as requested) -->
                    <div class="role-switcher-login">
                        <input type="radio" name="login_role" id="lr_buyer" class="role-login-opt" checked>
                        <label for="lr_buyer" class="role-login-label">
                            <i class="fa-solid fa-user me-2"></i>Buyer
                        </label>

                        <input type="radio" name="login_role" id="lr_seller" class="role-login-opt">
                        <label for="lr_seller" class="role-login-label">
                            <i class="fa-solid fa-briefcase me-2"></i>Seller
                        </label>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Show Non-Field Errors -->
                        {% if form.non_field_errors %}
                        <div class="alert alert-danger small">
                            {{ form.non_field_errors }}
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label fw-bold text-muted small">Username</label>
                            {{ form.username }}
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted small">Password</label>
                            {{ form.password }}
                        </div>

                        <button type="submit" class="btn btn-warning w-100 py-3 fw-bold text-white rounded-pill shadow-sm" style="background-color: var(--gold); border: none;">
                            LOGIN
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small text-muted">Don't have an account? 
                            <a href="{% url 'register' %}" class="fw-bold text-decoration-none" style="color: var(--coffee-dark);">Register Now</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('input:not([type="radio"])').forEach(i => i.classList.add('form-control', 'form-control-lg', 'bg-light', 'border-0'));
    });
</script>
{% endblock %}
