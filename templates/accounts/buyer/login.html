{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0 rounded-4">
                <!-- Header -->
                <div class="card-header text-white text-center py-4" style="background-color: var(--secondary-color); border-radius: 15px 15px 0 0;">
                    <h3 class="mb-0 fw-bold"><i class="fa-solid fa-mug-hot text-warning me-2"></i> Sign In</h3>
                    <p class="mb-0 text-white-50 gray_col small">Welcome back to CoffeeCore</p>
                </div>

                <!-- Form Body -->
                <div class="card-body p-4 bg-white">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger small">
                                <i class="fa-solid fa-circle-exclamation me-1"></i> Invalid username or password.
                            </div>
                        {% endif %}

                        <!-- Loop through form fields -->
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted small">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endfor %}

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-warning w-100 fw-bold">
                                Login
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Footer -->
                <div class="card-footer text-center bg-light py-3 border-0 rounded-bottom-4">
                    <small class="text-muted">Don't have an account? 
                        <a href="{% url 'register' %}" class="fw-bold text-decoration-none" style="color: var(--secondary-color);">Sign Up</a>
                    </small>
                    <br>
                    <small class="text-muted"> 
                        <a href="{% url 'seller_login' %}" class="fw-bold text-decoration-none" style="color: var(--secondary-color);">Seller Account</a> If you're Merchant?
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script to style Django default inputs to look like Bootstrap -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var formFields = document.querySelectorAll('input');
        formFields.forEach(function(field) {
            field.classList.add('form-control');
            field.style.padding = "10px";
        });
    });
</script>
{% endblock %}
