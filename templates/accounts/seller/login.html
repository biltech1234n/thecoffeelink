{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0 rounded-4">
                <div class="card-header text-white py-3" style="background-color: var(--secondary-color); text-align: center; border-radius: 15px 15px 0 0;">
                    <h4 class="mb-3 mt-3"><i class="fa-solid fa-boxes-packing text-warning"></i> Seller Portal</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}<div class="alert alert-danger">Invalid credentials or wrong role.</div>{% endif %}
                        {{ form.as_p }}
                        <button class="btn btn-warning w-100 fw-bold">Login to Dashboard</button>
                    </form>
                </div>
                <div class="card-footer text-center bg-light py-3 border-0 rounded-bottom-4">
                    <small class="text-muted">
                        <a href="{% url 'seller_register' %}" class="fw-bold text-decoration-none" style="color: var(--secondary-color);">Apply to be a Seller</a> 
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
<script>document.querySelectorAll('input').forEach(i => i.classList.add('form-control'));</script>
{% endblock %}
