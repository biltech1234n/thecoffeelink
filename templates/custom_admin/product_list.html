{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Product Management</h2>
    <a href="{% url 'admin_product_add' %}" class="btn btn-success"><i class="fa-solid fa-plus"></i> Add New Product</a>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="bg-light">
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                <tr>
                    <td>#{{ p.id }}</td>
                    <td>
                        {% if p.image %}
                        <img src="{{ p.image.url }}" style="width: 40px; height: 40px; object-fit: cover; border-radius: 4px;">
                        {% else %}
                        <span class="text-muted">-</span>
                        {% endif %}
                    </td>
                    <td>{{ p.name }}</td>
                    <td><span class="badge bg-secondary">{{ p.category }}</span></td>
                    <td>${{ p.price }}</td>
                    <td>
                        <a href="{% url 'admin_product_edit' p.id %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'admin_product_delete' p.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
