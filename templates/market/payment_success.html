<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Success Animation Circle */
        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #d4edda;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
        }

        .checkmark {
            color: #28a745;
            font-size: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .timer-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
        }

        .btn-home {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .btn-home:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="checkmark-circle">
            <span class="checkmark">âœ“</span>
        </div>
        
        <h1>Payment Successful!</h1>
        <p>Thank you for your order. We are processing it and will send you a confirmation email shortly.</p>
        
        <p class="timer-text">
            Redirecting to home page in <span id="countdown">10</span> seconds...
        </p>

        <!-- Replace '/' with {% url 'home' %} if you have a home url name -->
        <a href="/" class="btn-home">Return to Home Now</a>
    </div>

    <script>
        // 1. Set the countdown time
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');

        // 2. Create the interval to update the text every second
        const countdownTimer = setInterval(function() {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                // 3. Redirect when time hits 0
                // Change '/' to your specific home URL path if different
                window.location.href = "/"; 
            }
        }, 1000);
    </script>

</body>
</html>
