{% extends 'base.html' %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<h2 class="fw-bold mb-4">Admin Dashboard</h2>

<div class="row mb-4">
    <div class="col-md-4">
        <div class="card bg-primary text-white shadow-sm">
            <div class="card-body">
                <h3>{{ total_users }}</h3>
                <p>Total Users</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card bg-success text-white shadow-sm">
            <div class="card-body">
                <h3>${{ total_revenue }}</h3>
                <p>Total Revenue</p>
            </div>
        </div>
    </div>
</div>

<!-- Chart -->
<div class="card shadow border-0">
    <div class="card-header bg-white">User Distribution</div>
    <div class="card-body">
        <canvas id="userChart" style="max-height: 400px;"></canvas>
    </div>
</div>

<script>
    const ctx = document.getElementById('userChart');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: {{ chart_labels|safe }},
            datasets: [{
                label: 'Users',
                data: {{ chart_values|safe }},
                backgroundColor: ['#D4AF37', '#2C1A11', '#388E3C'],
            }]
        }
    });
</script>
{% endblock %}
